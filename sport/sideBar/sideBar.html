<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #div1{
      width: 100px;
      height: 200px;
      background: #ccc;
      position: absolute;
      left: -100px;
    }
    #div1 span{
      width: 20px;
      height: 60px;
      line-height: 20px;
      text-align: center;
      position: absolute;
      left: 100px;
      top: 70px;
      background: yellow;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');
      oDiv.onmouseover=function(){
        startMove();
      }
    }
    var timer=null;
    function startMove(){
      var oDiv=document.getElementById('div1');
      clearInterval(timer);
      timer=setInterval(function(){
        if(oDiv.offsetLeft==0){
          clearInterval(timer);
        }
        else{
          oDiv.style.left=oDiv.offsetLeft+10+'px';          
        }
      },30)
    }
  </script>
</head>
<body>
  <div id="div1">
    <span>分享到</span>
  </div>
</body>
</html>
