<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{margin: 0;padding: 0}
    #ul1 li{width: 100px;height: 20px;line-height: 20px;text-align: center;position: relative;float: left;list-style: none;background:#9f3;border: 1px solid black;}
    #ul1 li div{background: #ccc;overflow: hidden;position: absolute;top: 20px;width: 100%;height: 0px;filter: opacity(0);opacity: 0;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../move3.js"></script>
  <script>
    window.onload=function(){
      var oUl=document.getElementById('ul1');
      var aLi=oUl.getElementsByTagName('li');
      for(var i=0;i<aLi.length;i++){
        aLi[i].onmouseover=function(){
          var oDiv=this.getElementsByTagName('div')[0];
          oDiv.style.height='auto';
          var iHeight=oDiv.offsetHeight;
          oDiv.style.height=0;
          startMove(oDiv,{opacity:100,height:iHeight});     
        }
        aLi[i].onmouseout=function(){
          var oDiv=this.getElementsByTagName('div')[0];
          startMove(oDiv,{opacity:0,height:0});     
        }
      }
    }
  </script>
</head>
<body>
  <ul id="ul1">
    <li>
      首页
      <div>
        aaaaaaaa<br/>
        ccc
        dddd<br/>
        bbbb
      </div>
    </li>
    <li>
      产品
      <div>
        aaaaaaaa<br/>
        ccc
        dddd<br/>
        bbbb
        dddd<br/>
        bbbb
      </div>
    </li>
    <li>
      关于
      <div>
        aaaaaaaa<br/>
        ccc
        dddd<br/>
        bbbb
      </div>
    </li>
  </ul>
</body>
</html>
