<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{margin: 0;padding: 0}
    #ul1{width: 300px;height: 300px;border: 1px solid black;margin: 0 auto;}
    #ul1 div{list-style: none;padding-bottom: 2px;border-bottom: 1px dotted #999;overflow: hidden;filter: opacity(0);opacity: 0;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../move3.js"></script>
  <script>
    window.onload=function(){
      var oTxt=document.getElementById('txt1');
      var oBtn=document.getElementById('btn1');
      var oUl=document.getElementById('ul1');

      oBtn.onclick=function(){
        var oLi=document.createElement('div');
        var aLi=oUl.getElementsByTagName('div');
        oLi.innerHTML=oTxt.value;
        oTxt.value='';
        if(aLi.length){
          oUl.insertBefore(oLi,aLi[0]);
        }
        else{
          oUl.appendChild(oLi);
        }

        var iHeight=oLi.offsetHeight;
        oLi.style.height=0;
        startMove(oLi,{height:iHeight},function(){
          startMove(oLi,{opacity:100});
        });
      }
    }
  </script>
</head>
<body>
  <textarea name="" id="txt1" cols="40" rows="10"></textarea><br/>
  <input type="button" value="发布" id="btn1">
  <div id="ul1">
    
  </div>
</body>
</html>
