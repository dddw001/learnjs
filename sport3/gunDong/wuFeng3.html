<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{margin: 0;padding: 0;}
    img{width: 150px;height: 112px;}
    #div1{position: relative;border: 1px solid black;width: 680px;height: 132px;margin: 0px auto;overflow: hidden;}
    #div1 ul{position: absolute;left: 0;}
    #div1 ul li{list-style: none;float: left;width: 150px;height: 112px;padding: 10px;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');
      var oUl=oDiv.getElementsByTagName('ul')[0];
      var aLi=oUl.getElementsByTagName('li');
      var aA=document.getElementsByTagName('a');
      var timer=null;
      var iSpeed=10;

      oUl.innerHTML+=oUl.innerHTML;
      oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';

      function fnMove(){
        if(oUl.offsetLeft<-oUl.offsetWidth/2){
          oUl.style.left='0px';
        }
        else if(oUl.offsetLeft>0){
          oUl.style.left=-oUl.offsetWidth/2+'px';
        }
        oUl.style.left=oUl.offsetLeft+iSpeed+'px';
      }

      timer=setInterval(fnMove,30)

      aA[0].onclick=function(){
        iSpeed=-10;
      }
      aA[1].onclick=function(){
        iSpeed=10;
      }

      oDiv.onmouseover=function(){
        clearInterval(timer);
      }
      oDiv.onmouseout=function(){
        timer=setInterval(fnMove,30)        
      }
    }
  </script>
</head>
<body>
  <a href="#"> <- </a>
  <a href="#"> -> </a>
  <div id="div1">
    <ul>
      <li><img src="img/1.jpg" alt=""></li>
      <li><img src="img/2.jpg" alt=""></li>
      <li><img src="img/3.jpg" alt=""></li>
      <li><img src="img/4.jpg" alt=""></li>      
    </ul>
  </div>
</body>
</html>
