<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #div1{width: 100px;height: 100px;background: #ccc;position: absolute;left: 200px;top: 200px;}
    #div2{width: 200px;height: 200px;background: yellow;position: absolute;left: 200px;top: 200px;margin-left: -50px;margin-top: -50px;}    
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../move3.js"></script>
  <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');
      oDiv.onmouseover=function(){
        startMove(oDiv,{width:200,height:200,marginLeft:-50,marginTop:-50});
      }
      oDiv.onmouseout=function(){
        startMove(oDiv,{width:100,height:100,marginLeft:0,marginTop:0});
      }
    }
  </script>
</head>
<body>
  <div id="div2"></div>
  <div id="div1"></div>
</body>
</html>
