<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../ajax.js'></script>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			oBtn.onclick=function(){
				ajax('data.txt',function(str){
					var arr=eval(str);
					alert(arr[0]);
				})
			}
		}
	</script>
</head>
<body>
	<input type="button" value="读取数组文件" id="btn1">
</body>
</html>
