  <script>
    var arr1=new Array(1,2,3,4);
    var arr2=new Array(1,2);
    //arr1.sum=function(){
      Array.prototype.sum=function(){
      var result=0;
      var i=0;
      for(i=0;i<this.length;i++){
        result+=this[i];
      }
      return result;
    }
    alert(arr1.sum());
    alert(arr2.sum());
    alert(arr1.sum==arr2.sum)//true
  </script>
