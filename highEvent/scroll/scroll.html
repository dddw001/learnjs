<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #parent{width: 400px;height: 20px;background: #ccc;position: relative;margin: 20px auto;}
    #div1{width: 20px;height: 20px;background: red;cursor: pointer;position: absolute;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');
      var oParent=document.getElementById('parent');

      oDiv.onmousedown=function(ev){
        var oEvent=ev||event;
        var disX=oEvent.clientX-oDiv.offsetLeft;

        document.onmousemove=function(ev){
          var oEvent=ev||event;
          var l=oEvent.clientX-disX;
          if(l<0){
            l=0;
          }
          else if(l>oParent.offsetWidth-oDiv.offsetWidth){
            l=oParent.offsetWidth-oDiv.offsetWidth;
          }
          oDiv.style.left=l+'px';
          document.title=l/(oParent.offsetWidth-oDiv.offsetWidth);
        }

        document.onmouseup=function(){
          document.onmousemove=null;
          document.onmouseup=null;
        }

      }
    }
  </script>
</head>
<body>
  <div id="parent">
    <div id="div1"></div>
  </div>
</body>
</html>
