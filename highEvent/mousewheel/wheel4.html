<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #div1{width: 200px;height: 200px;background: red;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');

      function onMouseWheel(ev){
        var oEvent=ev||event;
        //alert(oEvent.wheelDelta);
        //上 正
        //下 负
        var bDown=true;

        bDown=oEvent.wheelDelta?oEvent.wheelDelta<0:oEvent.wheelDelta>0;

        if(bDown){
          oDiv.style.height=oDiv.offsetHeight+10+'px';
        }
        else{
          oDiv.style.height=oDiv.offsetHeight-10+'px';
        }

        if(oEvent.preventDefault){
          oEvent.preventDefault();
        }
        return false;//防止页面也滚动
      }

      myAddEvent(oDiv,'mousewheel',onMouseWheel);
      myAddEvent(oDiv,'DOMMouseWheel',onMouseWheel);

      // //ie chrome
      // oDiv.onmousewheel=function(){
      //   alert('a');
      // }

      // //firefox
      // oDiv.addEventListener('DOMMouseScroll',function(){
      //   alert('a');
      // },false);

    }
    
    function myAddEvent(obj,sEvent,fn){
      if(obj.attachEvent){
        obj.attachEvent('on'+sEvent,fn);
      }
      else{
        obj.addEventListener(sEvent,fn,false);
      }
    }
  </script>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
