<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算2 输入框之和</title>
  <script>
    window.onload=function(){
      var oBtn=document.getElementById('btn');
      var fsum=document.getElementById('sum');
      oBtn.onclick=function(){
        var ftext1=document.getElementById('text1').value;
        var ftext2=document.getElementById('text2').value;
        //console.log(typeof ftext1);
        fsum.value=parseFloat(ftext1)+parseFloat(ftext2);
      }   
    }
  </script>
</head>
<body>
  <input type="text" id="text1">
  +
  <input type="text" id="text2">
  <input type="button" id="btn" value="=">
  <input type="text" id="sum">
</body>
</html>
