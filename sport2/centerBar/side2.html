<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #div1{
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      right: 0;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    window.onscroll=function(){
      var oDiv=document.getElementById('div1');
      var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
      //oDiv.style.top=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2+'px';
      //alert(oDiv.style.top);
      var t=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
      startMove(parseInt(t));
    }
    var timer=null;
    function startMove(iTarget){
      var oDiv=document.getElementById('div1');
      clearInterval(timer);
      timer=setInterval(function(){
        var iSpeed=(iTarget-oDiv.offsetTop)/10;
        iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
        if(oDiv.offsetTop==iTarget){
          clearInterval(timer);
        }
        else{
          oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
        }
      },30)
    }
  </script>
</head>
<body style="height:2000px">
  <div id="div1"></div>
</body>
</html>
